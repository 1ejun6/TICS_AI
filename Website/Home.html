{% extends "Base.html" %}
{% block title %}Tourette Syndrome Test{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Welcome!</h1>
            <p class="lead">Enter to Begin the Test for Tourette Syndrome</p>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        {% if user.is_authenticated %}
                        <a href="/camera" class="btn btn-primary btn-lg btn-block">Take the Test</a>
                        {% else %}
                        <a href="/login" class="btn btn-primary btn-lg btn-block">Login to Take the Test</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
