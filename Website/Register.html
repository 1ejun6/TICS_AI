{% extends "Base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card p-3">
    <h1 class="header text-center mb-3">Register</h1>
    <form action="{{url_for('register')}}" method="POST">
      <div class="form-group">
        <label for="StudentName">Student Name</label>
        <input type="text" name="StudentName" id="StudentName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="StudentParentName">Student Parent Name</label>
        <input type="text" name="StudentParentName" id="StudentParentName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="StudentParentNo">Student Parent Number</label>
        <input type="number" name="StudentParentNo" id="StudentParentNo" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="ClassID">Class</label>
        <select name="ClassID" id="ClassID" class="form-control" required>
          {% for class in classes %}
          <option value="{{ class.ClassID }}">{{ class.ClassName }}</option>
          {% endfor %}
        </select>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary btn-block">
    </form>
  </div>
</div>
{% endblock %}
